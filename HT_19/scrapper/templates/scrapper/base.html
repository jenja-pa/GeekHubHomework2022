<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <style>
    body {
        box-sizing: border-box;    
            display: flex;
            flex-direction: column;
            justify-content: normal;
            justify-items: stretch;
        border: 3px solid red;
        min-height: 100vh;
        margin: 0;
    }
    body > * {
        flex: 0;
        border: 1px solid pink;
    }
    main {
        flex: 1;
        overflow-y: scroll;
        border: 2px solid green;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .col {
        flex: 1 1 250px;
        border: 1px solid black;
    }
    .field_input {
        padding-top: 30px;
        text-align: center;
    }
    .textarea_ids {
        width: 100%;
        box-sizing: border-box;        
    }
    .preview_data {
        border: solid 1px blue;
    }
    footer > p {
        text-align: center;
    }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="nav_header"><a href="">Index</a></h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Домашнє завдання №19 - Перше Джанго із Скраппером <span class="rozetka_api">Rozetka_api</span></p>
    </footer>
</body>
</html>
